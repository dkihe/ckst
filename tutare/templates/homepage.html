{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <title>Tutare</title>
        <link rel="stylesheet" href="{% static '/css/homepage.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    </head>
    <body>
    {% block content %}
        <img src="{% static '/images/people.png' width=60 %}" id="logo" alt="User Icon"/>
    <h1>Welcome to<br> Tutare!</h1>
        <form method="get" action="about.html"><a href="about" class="button">Begin Tour</a></form>
        <br>
        <form method="get" action="login.html"><a href="login" class="button">Login</a></form>
        <br>
        <form method="get" action="signup.html"><a href="signup" class="button">Sign Up</a></form>
        <br>
        <form method="get" action="contact.html"> <a href="contact" class="button">Contact us</a> </form>
    {% endblock %}

    {% if user.is_authenticated %}
        <li>User: {{ user.get_username }}</li>
        <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
    {% else %}
        <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
    {% endif %}

    </body>
</html>
