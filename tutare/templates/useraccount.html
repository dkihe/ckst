{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Account</title>
        <link rel="stylesheet" href="{% static '/css/useraccount.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
  </head>
  <body>
    <table id="userdata">
      <tr>
        <td>
          <label for="account">Account</label>
        </td>
        <td>
          <label for="password">Password</label>
        </td>
      </tr>
      <tr>
        <td>
          {% if all_accounts %}
            <ul>
              {% for account in all_accounts %}
                <li><a href="/tutare/{{ account.account }}/">{{ account.account }} : {{ account.account_password }}</a></li>
                {% endfor %}
            </ul>
          {% else %}
            <h3>No accounts to display.</h3>
          {% endif %}
        </td>
      </tr>
    </table>
  </body>
</html>
