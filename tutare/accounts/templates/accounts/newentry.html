{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>User Account</title>
        <link rel="stylesheet" href="{% static '/css/passwordbank.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul>
        <li id="image"><img alt="" src="{% static '/images/people.png' %}" width=50px id="logo"/></li>

    <div class="new_entry">

        </form>
