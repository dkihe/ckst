{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <title>Tutare - Login</title>
        <link rel="stylesheet" href="{% static '/css/login.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet"> <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    </head>
    <body>
        <img alt="" src="{% static '/images/people.png'  %}" width=100 id="logo"/>
        <h3>SIGN IN</h3>
        <div class="form-area">
            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div id="showpass"><input type="checkbox" id="togglepw" onClick="togglePassword()">Show Password</div>
                <input class="newbutton" type="submit" name="Signup" id="signupThing">
                <a id="newuser" href="signup">New User? Sign Up!</a>
            </form>
        </div>

        <script type="text/javascript">
            const togglePassword = () => {
                let password = document.getElementById("id_password");
                if (password.type === "password") {
                    password.type = "text"
                }
                else {
                    password.type = "password"
                }
            }
        </script>
    </body>
</html>
